<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Saqib - UET Peshawar</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; margin: 0; }
        nav { background: #004a99; padding: 15px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        
        .form-container { 
            max-width: 500px; 
            margin: 50px auto; 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        }
        h2 { color: #004a99; text-align: center; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { 
            width: 100%; padding: 10px; border: 1px solid #ccc; 
            border-radius: 4px; box-sizing: border-box; 
        }
        button { 
            width: 100%; padding: 12px; background: #004a99; 
            color: white; border: none; border-radius: 4px; 
            cursor: pointer; font-size: 16px; 
        }
        button:hover { background: #003366; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html" style="color: #ffcc00;">Contact</a>
    </nav>

    <div class="form-container">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Saqib Saleem" required>
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" name="_replyto" placeholder="name@uetpeshawar.edu.pk" required>
            </div>
            <div class="input-group">
                <label>Message</label>
                <textarea name="message" rows="5" placeholder="Enter your message here..." required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
