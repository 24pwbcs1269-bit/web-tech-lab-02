<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - UET Peshawar</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; padding: 40px 20px; color: #333; }
        .form-container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid #004a99; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { font-size: 1.5rem; color: #004a99; margin: 5px 0; }
        h2 { font-size: 1.1rem; color: #555; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }
        
        .radio-group { display: flex; gap: 15px; align-items: center; margin-top: 5px; }
        .checkbox-group { display: flex; align-items: flex-start; gap: 10px; font-size: 0.9rem; }
        
        button { 
            width: 100%; background-color: #004a99; color: white; padding: 12px; 
            border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; transition: background 0.3s;
        }
        button:hover { background-color: #003366; }
    </style>
</head>
<body>

    <div class="form-container">
        <header>
            <h1>Department of Computer Science</h1>
            <h2>UET Peshawar - Student Registration</h2>
        </header>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="reg-no">Registration Number</label>
                <input type="text" id="reg-no" name="reg-no" placeholder="e.g., 22PWCSE1234" required>
            </div>

            <div class="form-group">
                <label for="email">University Email</label>
                <input type="email" id="email" name="email" placeholder="name@uetpeshawar.edu.pk" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="course">Course to Register</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select a course</option>
                    <option value="cs224">CS-224 Web Technologies</option>
                    <option value="cs205">CS-205 Artificial Intelligence</option>
                    <option value="cs206">CS-206 Operating Systems</option>
                    <option value="cs207">CS-207 Intro to Data Science</option>
                    <option value="bsi111">BSI-111 Linear Algebra</option>
                    <option value="bsi181">BSI-181 Applied Physics</option>
                </select>
            </div>

            <div class="form-group">
                <label>Current Semester</label>
                <div class="radio-group">
                    <input type="radio" id="sem3" name="semester" value="3"> <label for="sem3">3rd</label>
                    <input type="radio" id="sem4" name="semester" value="4" checked> <label for="sem4">4th</label>
                    <input type="radio" id="sem5" name="semester" value="5"> <label for="sem5">5th</label>
                </div>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Departmental rules and confirm that the information provided is accurate.</label>
            </div>

            <button type="submit">Register Now</button>
        </form>
    </div>

</body>
</html>
